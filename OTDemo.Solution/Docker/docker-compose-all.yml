version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo_container
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=adminpassword
      - ME_CONFIG_MONGODB_SERVER=mongo
    ports:
      - "8081:8081"
    depends_on:
      - mongo
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
  
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
  
  otel-collector:
    image: otel/opentelemetry-collector:0.77.0
    command: [ "--config=/etc/otel-collector-config.yml" ]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "1888:1888"   # Этот порт используется для отладки и профилирования производительности самого OpenTelemetry Collector с помощью расширения pprof.
      - "8888:8888"   # На этом порту OpenTelemetry Collector экспонирует свои собственные метрики в формате, совместимом с Prometheus. http://localhost:8888/metrics
      - "8889:8889"   # Этот порт используется для экспорта собранных метрик (например, из приложений, отправляющих метрики через OTLP) в формате, который понимает Prometheus. http://localhost:8889/metrics
      - "13133:13133" # health_check extension http://localhost:13133/
      - "4317:4317"   # OTLP gRPC receiver    
    depends_on:
      - cache
      - rabbitmq
      - mongo-express
      - mongo
  
  prometheus:
    image: prom/prometheus:latest
    extra_hosts:
      - host.docker.internal:host-gateway
    ports:
      - 9090:9090
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=1y'
      - '--web.enable-lifecycle'
    depends_on:
      - otel-collector
    
volumes:
  mongo_data:
  rabbitmq_data:
  cache:
    driver: local
  prometheus-data: { }
